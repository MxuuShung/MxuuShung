<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>helloWorld</h1>
    <div id="app">
        {{message}}
    </div>

    <script src="./js/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data:{
                message: 'hello world!!'
            }
        });
    </script>
    <!--
        angular、react、vue都是用數據驅動內容

    -->
</body>
</html>
